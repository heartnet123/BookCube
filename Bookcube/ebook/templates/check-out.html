<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สรุปการสั่งซื้อ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              purple: {
                50: "#f5f3ff",
                100: "#ede9fe",
                200: "#ddd6fe",
                300: "#c4b5fd",
                400: "#a78bfa",
                500: "#8b5cf6",
                600: "#7c3aed",
                700: "#6d28d9",
                800: "#5b21b6",
                900: "#4c1d95",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-gray-900 text-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl overflow-hidden">
      <div class="p-8">
        <h2 class="text-2xl font-bold mb-6">สรุปการสั่งซื้อ</h2>
        <div class="space-y-4 mb-6">
          {% for item in cart_items %}
          <div class="flex justify-between items-center">
            <div class="flex items-center">
              <img
                src="{{ item.book.cover_image.url }}"
                class="w-12 h-12 object-cover rounded mr-4"
              />
              <div>
                <h3 class="font-semibold">{{ item.book.title }}</h3>
                <p class="text-sm text-gray-400">จำนวน: {{ item.quantity }}</p>
              </div>
            </div>
            <span class="font-semibold">{{ item.book.price|floatformat:2 }} บาท</span>
          </div>
          {% endfor %}
        </div>
        <div class="border-t border-gray-700 pt-4 space-y-2">
          <div class="flex justify-between">
            <span>ยอดรวม</span>
            <span>{{ subtotal|floatformat:2 }} บาท</span>
          </div>
          <div class="flex justify-between font-bold text-lg pt-2">
            <span>ราคารวมทั้งหมด</span>
            <span>{{ total|floatformat:2 }} บาท</span>
          </div>
        </div>
        <div class="flex justify-center mt-6">
          <form action="{% url 'checkout' %}" method="POST">
            {% csrf_token %}
            <button class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg mt-6 transition duration-300">
              ชำระเงิน
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
