<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อ่าน E-book - {{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }
        .page-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="pdf-viewer"></div>
    <div class="controls">
        <button id="prev" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ก่อนหน้า</button>
        <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ถัดไป</button>
        <select id="view-mode" class="bg-white border border-gray-300 rounded px-2 py-1">
            <option value="1">1 หน้า</option>
            <option value="2">2 หน้า</option>
        </select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = '{{ book.ebook_file.url }}';
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1,
            viewMode = 1,
            canvas1 = document.createElement('canvas'),
            canvas2 = document.createElement('canvas'),
            ctx1 = canvas1.getContext('2d'),
            ctx2 = canvas2.getContext('2d'),
            maxWidth = 0,
            maxHeight = 0;

        document.getElementById('pdf-viewer').appendChild(canvas1);
        document.getElementById('pdf-viewer').appendChild(canvas2);

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: 1 });
                const container = document.getElementById('pdf-viewer');
                const containerRect = container.getBoundingClientRect();

                // คำนวณ scale ที่เหมาะสมเพื่อให้ PDF พอดีกับหน้าจอ
                const scaleX = containerRect.width / viewport.width;
                const scaleY = containerRect.height / viewport.height;
                scale = Math.min(scaleX, scaleY);

                const scaledViewport = page.getViewport({ scale: scale });

                canvas1.height = scaledViewport.height;
                canvas1.width = scaledViewport.width;
                canvas1.className = 'page-canvas';

                const renderContext = {
                    canvasContext: ctx1,
                    viewport: scaledViewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            if (viewMode === 2 && num + 1 <= pdfDoc.numPages) {
                pdfDoc.getPage(num + 1).then(function(page) {
                    const scaledViewport = page.getViewport({ scale: scale });
                    canvas2.height = scaledViewport.height;
                    canvas2.width = scaledViewport.width;
                    canvas2.className = 'page-canvas';

                    const renderContext = {
                        canvasContext: ctx2,
                        viewport: scaledViewport
                    };
                    page.render(renderContext);
                });
            } else {
                ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
                canvas2.width = 0;
                canvas2.height = 0;
            }
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum -= viewMode;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum + viewMode - 1 >= pdfDoc.numPages) {
                return;
            }
            pageNum += viewMode;
            queueRenderPage(pageNum);
        }

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);
        document.getElementById('view-mode').addEventListener('change', function() {
            viewMode = parseInt(this.value);
            queueRenderPage(pageNum);
        });

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });

        // เพิ่มการรีเรนเดอร์เมื่อขนาดหน้าจอเปลี่ยน
        window.addEventListener('resize', function() {
            renderPage(pageNum);
        });
    </script>
</body>
</html>
