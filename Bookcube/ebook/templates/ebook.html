{% include 'nav.html' %}
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อ่าน E-book - {{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        #pdf-viewer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80vh;
            overflow: auto;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        canvas {
            margin: 0 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">{{ book.title }}</h1>
        <div id="pdf-viewer"></div>
        <div class="flex justify-between mt-4">
            <button id="prev" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ก่อนหน้า</button>
            <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ถัดไป</button>
        </div>
        <div class="flex justify-center mt-4">
            <label class="mr-2">โหมดการอ่าน:</label>
            <select id="view-mode" class="bg-white border border-gray-300 rounded px-2 py-1">
                <option value="1">1 หน้า</option>
                <option value="2">2 หน้า</option>
            </select>
        </div>
    </div>

    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = '{{ book.ebook_file.url }}';
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5,
            viewMode = 1,
            canvas1 = document.createElement('canvas'),
            canvas2 = document.createElement('canvas'),
            ctx1 = canvas1.getContext('2d'),
            ctx2 = canvas2.getContext('2d');

        document.getElementById('pdf-viewer').appendChild(canvas1);
        document.getElementById('pdf-viewer').appendChild(canvas2);

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas1.height = viewport.height;
                canvas1.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx1,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            if (viewMode === 2 && num + 1 <= pdfDoc.numPages) {
                pdfDoc.getPage(num + 1).then(function(page) {
                    const viewport = page.getViewport({ scale: scale });
                    canvas2.height = viewport.height;
                    canvas2.width = viewport.width;

                    const renderContext = {
                        canvasContext: ctx2,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            } else {
                ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
            }
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum -= viewMode;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum + viewMode - 1 >= pdfDoc.numPages) {
                return;
            }
            pageNum += viewMode;
            queueRenderPage(pageNum);
        }

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);
        document.getElementById('view-mode').addEventListener('change', function() {
            viewMode = parseInt(this.value);
            queueRenderPage(pageNum);
        });

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
