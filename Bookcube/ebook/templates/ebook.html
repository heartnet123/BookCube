<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อ่าน E-book - {{ book.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdf-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a202c;
        }
        .page-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: rgba(26, 32, 44, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .controls:hover {
            background-color: rgba(26, 32, 44, 0.95);
        }
        .btn {
            background-color: #4a5568;
            color: white;
            padding: 8px 16px;
            border-radius: 9999px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #2d3748;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        #page-num {
            color: white;
            margin: 0 10px;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="pdf-viewer"></div>
    <div class="controls">
        <button id="prev" class="btn"><i class="fas fa-chevron-left mr-2"></i>ก่อนหน้า</button>
        <span id="page-num" class="text-sm"></span>
        <button id="next" class="btn">ถัดไป<i class="fas fa-chevron-right ml-2"></i></button>
        <select id="view-mode" class="bg-gray-700 text-white border border-gray-600 rounded-full px-3 py-1 ml-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="1">1 หน้า</option>
            <option value="2">2 หน้า</option>
        </select>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        const url = '{{ book.ebook_file.url }}';
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1,
            viewMode = 1,
            canvas1 = document.createElement('canvas'),
            canvas2 = document.createElement('canvas'),
            ctx1 = canvas1.getContext('2d'),
            ctx2 = canvas2.getContext('2d'),
            maxWidth = 0,
            maxHeight = 0;

        document.getElementById('pdf-viewer').appendChild(canvas1);
        document.getElementById('pdf-viewer').appendChild(canvas2);

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: 1 });
                const container = document.getElementById('pdf-viewer');
                const containerRect = container.getBoundingClientRect();

                const scaleX = containerRect.width / viewport.width;
                const scaleY = containerRect.height / viewport.height;
                scale = Math.min(scaleX, scaleY) * 0.9;

                const scaledViewport = page.getViewport({ scale: scale });

                canvas1.height = scaledViewport.height;
                canvas1.width = scaledViewport.width;
                canvas1.className = 'page-canvas';

                const renderContext = {
                    canvasContext: ctx1,
                    viewport: scaledViewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    updatePageNum();
                });
            });

            if (viewMode === 2 && num + 1 <= pdfDoc.numPages) {
                pdfDoc.getPage(num + 1).then(function(page) {
                    const scaledViewport = page.getViewport({ scale: scale });
                    canvas2.height = scaledViewport.height;
                    canvas2.width = scaledViewport.width;
                    canvas2.className = 'page-canvas';

                    const renderContext = {
                        canvasContext: ctx2,
                        viewport: scaledViewport
                    };
                    page.render(renderContext);
                });
            } else {
                ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
                canvas2.width = 0;
                canvas2.height = 0;
            }
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum -= viewMode;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum + viewMode - 1 >= pdfDoc.numPages) {
                return;
            }
            pageNum += viewMode;
            queueRenderPage(pageNum);
        }

        function updatePageNum() {
            document.getElementById('page-num').textContent = `หน้า ${pageNum} จาก ${pdfDoc.numPages}`;
        }

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);
        document.getElementById('view-mode').addEventListener('change', function() {
            viewMode = parseInt(this.value);
            queueRenderPage(pageNum);
        });

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });

        window.addEventListener('resize', function() {
            renderPage(pageNum);
        });
    </script>
</body>
</html>
