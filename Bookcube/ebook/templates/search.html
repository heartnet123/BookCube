{% include 'nav.html' %}
<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white">
  <div class="flex">
   {% include 'side_nav.html' %}
   <div class="ml-64 p-4 w-full">
    <div class="flex items-center mb-4">
     <h1 class="text-2xl font-semibold">
      Advanced Search
     </h1>
    </div>
    <div class="flex items-center mb-4">
     <div class="relative w-full">
      <form method="get" action="">
       <input name="q" class="w-full bg-gray-800 text-white p-2 pl-10 rounded" placeholder="Search" type="text" value="{{ query }}"/>
       <i class="fas fa-search absolute left-3 top-2.5 text-gray-400">
       </i>
      </form>
     </div>
     <button class="ml-2 bg-gray-700 text-white px-4 py-2 rounded flex items-center">
      <span>
       Show filters
      </span>
      <i class="fas fa-chevron-down ml-2">
      </i>
     </button>
    </div>
    <div class="grid grid-cols-2 gap-4">
     {% for book in books %}
     <div class="bg-gray-800 p-4 rounded flex">
      <img alt="Cover image of {{ book.title }}" class="w-24 h-36 mr-4" height="150" src="{{ book.cover_image.url }}" width="100"/>
      <div>
       <div class="flex items-center mb-2">
        <h2 class="text-xl font-semibold">
         {{ book.title }}
        </h2>
       </div>
       <div class="flex items-center text-gray-400 mb-2">
        <i class="fas fa-star mr-1">
        </i>
        <span class="mr-4">
         {{ book.rating }}
        </span>
        <i class="fas fa-users mr-1">
        </i>
        <span class="mr-4">
         {{ book.reviews_count }}
        </span>
       </div>
       <div class="text-gray-400 text-sm mb-2">
        {% for genre in book.genres.all %}
        <span class="mr-2">
         {{ genre.name }}
        </span>
        {% endfor %}
       </div>
       <div class="text-gray-400 text-sm mb-2">
        <span class="mr-2">
         Author: {{ book.author.name }}
        </span>
       </div>
      </div>
     </div>
     {% endfor %}
    </div>
   </div>
  </div>
 </body>
</html>
