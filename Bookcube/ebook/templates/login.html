{% include 'nav.html' %}
{% include 'side_nav.html' %}
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 font-sans">
    <div class="container mx-auto p-4 flex justify-center items-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center text-white">เข้าสู่ระบบ</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-400">ชื่อผู้ใช้</label>
                    <input type="text" name="username" id="username" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-400">รหัสผ่าน</label>
                    <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div class="flex justify-center mt-6">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">เข้าสู่ระบบ</button>
                </div>
            </form>
            <p class="mt-4 text-center text-gray-400">ยังไม่มีบัญชี? <a href="{% url 'register' %}" class="text-blue-400">ลงทะเบียนที่นี้</a></p>
        </div>
    </div>
</body>
</html>
