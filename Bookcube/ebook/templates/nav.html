<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BookCube{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gradient-to-r from-indigo-600 to-indigo-800 shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-end items-center">
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-white font-medium">สวัสดี, {{ user.username }}</span>
                        <a href="{% url 'cart' %}" class="text-white hover:text-yellow-400 transition duration-300">
                            <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span class="ml-1">ตะกร้าของฉัน</span>
                        </a>
                        <a href="{% url 'notifications' %}" class="text-white hover:text-yellow-400 transition duration-300">
                            <svg class="w-6 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                            </svg>
                            <span class="ml-1">การแจ้งเตือน</span>
                        </a>
                        <a href="{% url 'logout' %}" class="bg-white text-indigo-600 hover:bg-indigo-100 px-4 py-2 rounded-full font-medium transition duration-300">ออกจากระบบ</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="bg-white text-indigo-600 hover:bg-indigo-100 px-4 py-2 rounded-full font-medium transition duration-300">เข้าสู่ระบบ</a>
                        <a href="{% url 'register' %}" class="bg-yellow-400 text-indigo-800 hover:bg-yellow-300 px-4 py-2 rounded-full font-medium transition duration-300">ลงทะเบียน</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
