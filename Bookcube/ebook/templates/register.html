{% include 'nav.html' %}
{% include 'side_nav.html' %}
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 font-sans">
    <div class="container mx-auto p-4 flex justify-center items-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center text-white">สร้างบัญชี</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-gray-400">Your username</label>
                    {{ form.username}}
                </div>
                <div class="mb-4">
                    <label for="id_password1" class="block text-gray-400">Password</label>
                    {{ form.password1}}
                </div>
                <div class="mb-4">
                    <label for="id_password2" class="block text-gray-400">Confirm password</label>
                    {{ form.password2}}
                </div>
                <div class="mb-4">
                </div>
                <div class="flex justify-center mt-6">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Create an account</button>
                </div>
            </form>
            <p class="mt-4 text-center text-gray-400">มีบัญชีอยู่แล้ว? <a href="{% url 'login' %}" class="text-blue-400">ล็อกอินที่นี้</a></p>
        </div>
    </div>
</body>
</html>
