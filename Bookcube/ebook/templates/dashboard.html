{% include 'nav.html' %}
<html lang="th">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
   {% block title %}BookCube - Dashboard{% endblock %}
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
   <div class="relative mb-8">
    <div class="relative">
        <input class="w-full p-4 pl-10 rounded-full bg-white text-gray-700 focus:outline-none shadow-md" placeholder="ค้นหา..." type="text"/>
        <i class="fas fa-search absolute top-0 left-0 mt-5 ml-4 text-gray-500"></i>
    </div>
    <i class="fas fa-search absolute top-0 left-0 mt-5 ml-4 text-gray-500">
    </i>
   </div>
   <h2 class="text-2xl font-medium mb-4">
    กำลังมาแรง
   </h2>
   <div class="flex space-x-4 mb-8">
    <div class="text-center">
     <img alt="The Gloaming book cover" class="w-24 h-36 rounded-lg mb-2 shadow-lg" height="150" src="https://storage.googleapis.com/a1aa/image/0Se6isG4URShGa7OiVeiVC32hffr0QlpsZ9ihhkBrRfhowlcC.jpg" width="100"/>
     <p>
      The Gloaming
     </p>
     <div class="text-yellow-400">
     </div>
    </div>
    <div class="text-center">
     <img alt="Willows of Fate book cover" class="w-24 h-36 rounded-lg mb-2 shadow-lg" height="150" src="https://storage.googleapis.com/a1aa/image/a5AuAZv5dKrPOx9NYVCtIRAEXa5OrFep9Uvn5TlMuOwyBXyJA.jpg" width="100"/>
     <p>
      Willows of Fate
     </p>
     <div class="text-yellow-400">
     </div>
    </div>
    <div class="text-center">
     <img alt="Hamlet book cover" class="w-24 h-36 rounded-lg mb-2 shadow-lg" height="150" src="https://storage.googleapis.com/a1aa/image/Vde0iNsBIsRpOCQgYI4iklf6hqeFa51rj8yP5uc1FKBGLcJnA.jpg" width="100"/>
     <p>
      Hamlet
     </p>
     <div class="text-yellow-400">
     </div>
    </div>
    <div class="text-center">
     <img alt="More books cover" class="w-24 h-36 rounded-lg mb-2 shadow-lg" height="150" src="https://storage.googleapis.com/a1aa/image/134qO3ftpW3pJy2qe8RDIsTR8orUIj0EufsEkuYh7UUNJcJnA.jpg" width="100"/>
     <p>
      +12
     </p>
    </div>
   </div>
   <h2 class="text-2xl font-medium mb-4">
    อ่านต่อ
   </h2>
   <div class="space-y-4">
    <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
     <div class="flex items-center space-x-4">
      <img alt="Romeo &amp; Juliet book cover" class="w-12 h-18 rounded-lg shadow-sm" height="75" src="https://storage.googleapis.com/a1aa/image/V8c0eIWwnRxDGSe90ibBGaar6bvb5rm04tdfVI9KORe9Q4SOB.jpg" width="50"/>
      <div>
       <p>
        Romeo &amp; Juliet
       </p>
       <p class="text-gray-500 text-sm">
        William Shakespeare
       </p>
      </div>
     </div>
     <div class="flex items-center space-x-4">
      <div class="w-32 bg-gray-300 rounded-full h-2.5">
       <div class="bg-blue-500 h-2.5 rounded-full" style="width: 70%">
       </div>
      </div>
      <i class="fas fa-ellipsis-h text-gray-500">
      </i>
     </div>
    </div>
    <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
     <div class="flex items-center space-x-4">
      <img alt="Hamlet book cover" class="w-12 h-18 rounded-lg shadow-sm" height="75" src="https://storage.googleapis.com/a1aa/image/Vde0iNsBIsRpOCQgYI4iklf6hqeFa51rj8yP5uc1FKBGLcJnA.jpg" width="50"/>
      <div>
       <p>
        Hamlet
       </p>
       <p class="text-gray-500 text-sm">
        William Shakespeare
       </p>
      </div>
     </div>
     <div class="flex items-center space-x-4">
      <div class="w-32 bg-gray-300 rounded-full h-2.5">
       <div class="bg-blue-500 h-2.5 rounded-full" style="width: 50%">
       </div>
      </div>
      <i class="fas fa-ellipsis-h text-gray-500">
      </i>
     </div>
    </div>
    <div class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
     <div class="flex items-center space-x-4">
      <img alt="Macbeth book cover" class="w-12 h-18 rounded-lg shadow-sm" height="75" src="https://storage.googleapis.com/a1aa/image/NGAGaXxZIQ4RHZvC1mfeFaGBMQuBdaDo7Nugg5x91cc4DukTA.jpg" width="50"/>
      <div>
       <p>
        Macbeth
       </p>
       <p class="text-gray-500 text-sm">
        William Shakespeare
       </p>
      </div>
     </div>
     <div class="flex items-center space-x-4">
      <div class="w-32 bg-gray-300 rounded-full h-2.5">
       <div class="bg-blue-500 h-2.5 rounded-full" style="width: 30%">
       </div>
      </div>
      <i class="fas fa-ellipsis-h text-gray-500">
      </i>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
